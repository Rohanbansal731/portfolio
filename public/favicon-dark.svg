<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with glow effect for dark backgrounds -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient-dark)" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- RB Text -->
  <text x="16" y="20" font-family="'Space Grotesk', Inter, Arial, sans-serif" font-size="12" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="0.5px">RB</text>
</svg>